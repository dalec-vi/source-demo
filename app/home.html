<!DOCTYPE html>
<html ng-app="sourceDemo">
<head>
	<title>Source Demo</title>
		<!--Import Google Icon Font-->
			<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
			<!--Import materialize.css-->
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">


			<!--Let browser know website is optimized for mobile-->
			<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

			<link rel="stylesheet" type="text/css" href="../css/custom.css">
		
</head>
<body ng-controller="MainController">
	<nav class="yellow darken-3">
		<div class="nav-wrapper">
			<div class="container">
				<a href="#" class="brand-logo">CTC Demo</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<!--<li><a href="sass.html">Sass</a></li>
					<li><a href="badges.html">Components</a></li>
					<li><a href="collapsible.html">JavaScript</a></li>-->
				</ul>
			</div>
		</div>
	</nav>
	<div class="container" style="height: 100vh">
	
		<div class="row">
			<div class="col s12">
				
				<div class="input-field col s12">
					<input ng-model="newURL" id="url" name="url" placeholder="Enter URL here">
					
					<button ng-disabled="newURL == ''" class="btn waves-effect waves-light yellow darken-4" type="button" ng-click="onSubmit()">Submit
						<i class="material-icons right"></i>
					</button>
				</div>
			</div>
		</div>

		<br> <br>

		<div class="row">
			<h6> Processed URLs</h6> <hr>
			<div class="url-list" ng-if="list.length == 0">
				<span> No links yet</span>
			</div>
			<div class="url-list" ng-if="list.length != 0">
				<label>Search URL: <input ng-model="searchText"></label>

				<ul class="collection with-header">
			        <li class="collection-item" ng-repeat="url in list | filter:searchText track by $index">
			        	<a target="_blank" href="{{url}}"> {{url}}</a>
			        </li>        
		      	</ul>
	      	</div>
		</div>
		
	</div>


	<!--<footer class="page-footer yellow darken-3"> 
	    <div class="footer-copyright">
	      <div class="container">
	      Â© 2014 Copyright Text
	      </div>
	    </div>
  	</footer>-->
            

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

	<!-- -->
	<script type="text/javascript" src="../js/bundle.js"></script>
</body>
</html>
